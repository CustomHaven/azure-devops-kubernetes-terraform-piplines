trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo $(PipelineLevelVariable)

  - job: SecondJob
    steps:
    - bash: echo Build/SecondJob



- stage: DevDeploy
  dependsOn: Build
  variables:
    environment: DevDeploy
  jobs:
  - job: FirstJob
    steps:
    - bash: echo $(environment)/FirstJob
  
  - job: SecondJob
    steps:
    - bash: echo DevDeploy/SecondJob



- stage: QADeploy
  dependsOn: Build
  variables:
    environment: QADeploy
  jobs:
  - job: FirstJob
    steps:
    - bash: echo $(envitonment)/FirstJob

  - job: SecondJob
    steps:
    - bash: echo QADeploy/SecondJob


- stage: ProdDeploy
  dependsOn:
  - QADeploy
  - DevDeploy
  variables:
    environment: ProdDeploy
  jobs:
  - job: FirstJob
    steps:
    - bash: echo $(envitonment)/FirstJob

  - job: SecondJob
    steps:
    - bash: echo ProdDeploy/SecondJob

